<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <link
            rel="shortcut icon"
            href="/images/To Do.png"
            type="image/x-icon"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Kalam&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/materialize.min.css" />
        <link rel="stylesheet" href="css/style.min.css" />
        <title>My To Do List App</title>
    </head>
    <body>
        <div class="bg-container">
            <div class="my-content">
                <h3>My To Do List</h3>
                <h6>
                    Add new task click here:
                    <button
                        id="add-list"
                        class="btn-small green waves-effect waves-light modal-trigger"
                        data-target="new-list"
                    >
                        Add <i class="material-icons right">add</i>
                    </button>
                </h6>
                <ul id="my-list" class="row right flow-text"></ul>
            </div>
        </div>
        <div id="new-list" class="modal">
            <div class="modal-content yellow lighten-3">
                <div class="row">
                    <div class="col s12 section">
                        <button
                            class="btn-floating red waves-effect waves-light modal-close right"
                        >
                            <i class="material-icons">close</i>
                        </button>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">list</i>
                        <input type="text" name="data" id="data" />
                        <label for="data">Please enter new task.</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer brown">
                <h3 class="center-align">Press enter to add task.</h3>
            </div>
        </div>
        <script src="./js/materialize.min.js"></script>
        <script type="module" src="./js/main.js"></script>
    </body>
</html>

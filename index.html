<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=7" />
        <link rel="shortcut icon" href="images/To Do.png" type="image/x-icon" />
        <link
            href="https://fonts.googleapis.com/css2?family=Kalam&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/materialize.min.css" />
        <link rel="stylesheet" href="css/style.min.css" />
        <title>My To Do List App</title>
    </head>
    <body>
        <div class="bg-container">
            <div class="my-content">
                <h3>My To Do List</h3>
                <ul class="my-list row right">
                    <li class="col s12">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti!</p>
                        <button class="btn-small blue waves-effect waves-light">Done <i class="material-icons right">check</i></button>
                        <button class="btn-small red waves-effect waves-light">Remove <i class="material-icons right">delete_forever</i></button>
                    </li>
                    <li class="col s12">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti!</p>
                        <button class="btn-small blue waves-effect waves-light">Done <i class="material-icons right">check</i></button>
                        <button class="btn-small red waves-effect waves-light">Remove <i class="material-icons right">delete_forever</i></button>
                    </li>
                    <li class="col s12">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti!</p>
                        <button class="btn-small blue waves-effect waves-light">Done <i class="material-icons right">check</i></button>
                        <button class="btn-small red waves-effect waves-light">Remove <i class="material-icons right">delete_forever</i></button>
                    </li>
                </ul>
                <div class="row">
                    <div class="col s12 input-field">
                        <i class="material-icons prefix">add</i>
                        <input type="text" name="add-list" id="add-list" />
                        <label for="add-list"
                            >Please enter new to do list.</label
                        >
                    </div>
                </div>
            </div>
        </div>

        <script src="js/materialize.min.js"></script>
        <script src="js/utils.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
